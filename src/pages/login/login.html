<ion-header>

  <ion-navbar>
    <ion-title>Tela de Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userData.name" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password" name="password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button (click)="entrar()"> Entrar </button>
      <button ion-button (click)="criar()"> Criar </button>
    </ion-item>



  </ion-list>

</ion-content>
