<ion-header>

  <ion-navbar>
    <ion-title> Cria Usu√°rio </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Name </ion-label>
      <ion-input type="text" [(ngModel)]="user.nome" name="nome"></ion-input>
    </ion-item>

    <ion-item>

      <ion-input type="date" [(ngModel)]="user.data" name="data"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>User</ion-label>
      <ion-input type="text" [(ngModel)]="user.user" name="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="insere(user)"> Criar </button>
    </ion-item>
  </ion-list>

</ion-content>
